    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            font-size: 4rem;

        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 40px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-icon {
            font-size: 2rem;

        }
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .feature-desc {
            font-size: 0.85rem;
            color: #888;
        }
        .app-store-badge {
            margin: 20px 0;
        }
        .app-store-badge img {
            height: 50px;
        }
        .app-store-placeholder {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #333;
        }
        .links {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #fff;
        }
        footer {
            margin-top: 60px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
